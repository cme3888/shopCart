

<div class="header">
<div ng-controller="StoreCtrl">
	<div class="store-listhtml">
		<header>Enjoy your childhood</header>
		<section ng-hide="item.soldOut" data-ng-repeat="item in products">	
		<h1>{{item.title}}</h1>
		<img ng-src="{{item.pic1}}">
		<p>{{item.description}}</p>
		<p>{{item.price | currency}}</p>
		</section>
		<button ng-show="item.canPurchase">Add to Cart</button>

	</div>
</div>	
</div>
