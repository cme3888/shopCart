<div ng-controller="StoreCtrl">
	<div class="store-listhtml">
		<header>Enjoy your childhood</header>
		<section data-ng-repeat="item in products">	
			<h1>{{item.title}}</h1>
			<img ng-src="{{item.pic1}}">
			<p>{{item.description}}</p>
			<p>{{item.price | currency}}</p>
		</section>
	</div>
</div>
