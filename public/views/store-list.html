<div ng-controller="StoresCtrl">
	<div class="store-listhtml">
		<header>Enjoy your childhood</header>
		<section data-ng-repeat="item in products">	
			<p>{{"item.p}}</p>
			<p>{{item.pic2}}</p>
			<p>{{"item.pic3"}}</p>
			<p>{{item.description}}</p>
			<p>{{item.price}}</p>
			<p>{{item.title}}</p>
		</section>
	</div>
</div>
