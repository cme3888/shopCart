<div ng-controller="StoreCtrl">
	<div class="toy-createhtml">
		<a href="#/">Home</a>
		<header>Add a new toy to the box!<header>
		<input type="text" data-ng-model="item.title" placholder"title">
			<br>
		<input type="text" data-ng-model="item.pic1" placeholder="picture">
		<input type="text" data-ng-model="item.pic2" placeholder="picture">
		<input type="text" data-ng-model="item.pic3" placeholder="picture">
			<br>
		<textarea data-ng-model="item.description" cols="40" rows="15" placeholder="Describe the Product"></textarea>
			<br>
		<input type="text" data-ng-model="item.price" placeholder="price">
		<button data-ng-click="newItem(item)">Create</button>
		<a href="#/store/{{item._id}}">view more</a>
	</div>
</div>
